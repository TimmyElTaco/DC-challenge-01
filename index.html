<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Challenge 01</title>
</head>
<body>
    <article class="container">
        <h3 class="title">Register</h3>
        <form class="register-form">
            <label name="name" class="register-label">
                Name
            </label>
            <input class="register-input" id="name" name="name" type="text" placeholder="enter your name" >
            
            <label class="register-label" name="email">
                Email
            </label>
            <input class="register-input" id="email" name="email" type="email" placeholder="example@gmail.com" >
            <button type="submit" class="submit-button">Continue</button>
        </form>
    </article>
    <div class="steps">
        <span>Step 1 of 3</span>
        <div class="circles">
            <div class="circle active"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>
</body>
<script src="src/register.js" type="module"></script>
</html>
